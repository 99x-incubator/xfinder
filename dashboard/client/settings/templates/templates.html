<div ng-app="ADFinder" ng-controller="templatesCtrl">
	      <!-- edit form column -->
	      <br/>
	      <div class="col-md-9">
		    <h3>Add template</h3>
		    <br/>
	        <form class="form-horizontal" role="form" ng-submit="saveChanges(option)">
	          <div class="form-group">
	            <label class="col-md-3"> Template name </label>
	            <div class="col-lg-8">
			        <input class="form-control" type="text" placeholder="enter template name" ng-model="templateName">
	            </div>
	          </div>
	          <div class="form-group" ng-repeat="field in templateFields">
	            <label class="col-md-3">
	            	
	            </label>
	            <div class="col-lg-8">
	              	<input type="text" class="form-control options" placeholder="enter option name" ng-value="field.optionName" ng-model="option">
	            </div>
	          </div>
	          <span ng-show="error" class="help-block">*please fill in all fields</span>
	          <div class="form-group">
	            <label class="col-md-3"></label>
	            <div class="col-md-8">
	              <input type="submit" class="btn btn-primary" value="Save Changes">
	              <input type="button" class="btn btn-default" value="+" ng-click="add()">
	              <input type="button" class="btn btn-default" value="-" ng-click="remove()">
	              <span></span>
	              <input type="reset" class="btn btn-default" value="Reset">
	            </div>
	          </div>
	        </form>
	      </div>
	<hr>
</div>
