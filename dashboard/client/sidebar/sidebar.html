<div id="Modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Do you want to Log out?</h4>
      </div>
        <div class="modal-body">
        
        <img style="position:relative; left:40%; height:20%; width:20%; padding 10px;" src="https://s32.postimg.org/d3fqxce45/logout.png"  alt="logout">
            
        </div>
      <div class="modal-footer">
         <a href="/#/login" class="btn btn-danger"  ng-click="logout()" data-dismiss="modal" > Yes</a>
        <a  class="btn btn-success" data-dismiss="modal" >No</a>
      </div>
    </div>

  </div>
</div>
